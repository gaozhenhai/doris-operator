apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: doris-operator.v0.0.1
  annotations:
    alm-examples: |-
      [
        {
            "apiVersion":"mysql.presslabs.org/v1alpha1",
            "kind":"MysqlCluster",
            "metadata":{
                "name":"mysqlha"
            },
            "spec":{
                "replicas":2,
                "secretName":"<mysqlha secret name>",
                "image":"dev-registry.tenxcloud.com/system_containers/percona:5.7.22",
                "mysqlVersion":"5.7.22",
                "podSpec":{
                    "resources":{
                        "requests":{
                            "memory":"512M",
                            "cpu":"200m"
                        }
                    }
                },
                "mysqlConf":{
                    "binlog-format":"ROW",
                    "character-set-server":"utf8mb4",
                    "collation-server":"utf8mb4_unicode_ci",
                    "innodb_flush_method":"O_DIRECT",
                    "innodb_io_capacity":3000,
                    "innodb_io_capacity_max":6000,
                    "innodb_lock_wait_timeout":5,
                    "innodb_open_files":4096,
                    "innodb_page_size":16384,
                    "innodb_print_all_deadlocks":1,
                    "innodb_read_io_threads":8,
                    "innodb_stats_persistent_sample_pages":64,
                    "innodb_thread_concurrency":64,
                    "innodb_write_io_threads":8,
                    "key-buffer-size":"32M",
                    "max-heap-table-size":"32M",
                    "max_allowed_packet":"500M",
                    "max_connect_errors":1000000,
                    "max_connections":1000,
                    "myisam-recover-options":"FORCE,BACKUP",
                    "open-files-limit":65535,
                    "relay-log-info-repository":"TABLE",
                    "relay-log-recovery":"on",
                    "skip-host-cache":1,
                    "skip_name_resolve":1,
                    "sync-binlog":1,
                    "table-definition-cache":4096,
                    "table-open-cache":4096,
                    "thread-cache-size":50,
                    "tmp-table-size":"32M"
                },
                "volumeSpec":{
                    "persistentVolumeClaim":{
                        "storageClassName":"openebs-hostpath",
                        "accessModes":[
                            "ReadWriteOnce"
                        ],
                        "resources":{
                            "requests":{
                                "storage":"1Gi"
                            }
                        }
                    }
                }
            }
        }
      ]
spec:
  displayName: Doris Cluser Operator
  description: |
    Apache Doris is a high-performance, real-time analytic database based on the MPP architecture and is known for its extreme speed and ease of use. It takes only sub-second response times to return query results under massive amounts of data, and can support not only highly concurrent point query scenarios, but also high-throughput complex analytic scenarios. This brief guide will show you how to download the latest stable version of Doris, install and run it on a single node, including creating databases, data tables, importing data and queries, etc.
  keywords:
  - doris
  - database
  maintainers:
  - email: gaozhenhai@gmail.com
    name: Zhenhhai Gao
  maturity: ga
  provider:
   name: tenxcloud
   url: www.tenxcloud.com
  version: 0.0.1
  links:
  - name: TenxCloud
    url: www.tenxcloud.com
  icon:
  - base64data: 
    mediatype: image/png
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - statefulsets/status
          verbs:
          - get
        - apiGroups:
          - autoscaling
          resources:
          - horizontalpodautoscalers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - endpoints
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - pods
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - doris.selectdb.com
          resources:
          - dorisclusters
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - doris.selectdb.com
          resources:
          - dorisclusters/finalizers
          verbs:
          - update
        - apiGroups:
          - doris.selectdb.com
          resources:
          - dorisclusters/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - rolebindings
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - policy
          - extensions
          resourceNames:
          - default
          resources:
          - podsecuritypolicies
          verbs:
          - use
        serviceAccountName: doris-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: doris-operator
      deployments:
      - name: doris-operator
        spec:
          replicas: 1
          strategy:
            type: RollingUpdate
          selector:
            matchLabels:
              app: doris-operator
          template:
            metadata:
              labels:
                app: doris-operator
            spec:
              serviceAccountName: doris-operator
              containers:
              - args:
                - --leader-elect
                command:
                - /dorisoperator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: dev-registry.tenxcloud.com/system_containers/doris-operator:5.7.0
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /healthz
                    port: 8081
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  successThreshold: 1
                  timeoutSeconds: 1
                name: dorisoperator
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /readyz
                    port: 8081
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
                resources:
                  limits:
                    cpu: 100m
                    memory: 256Mi
                  requests:
                    cpu: 100m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /etc/localtime
                  name: localtime
              volumes:
              - hostPath:
                  path: /etc/localtime
                  type: ""
                name: localtime
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: true
  - type: AllNamespaces
    supported: true
  customresourcedefinitions:
    owned:
    - name: dorisclusters.doris.selectdb.com
      version: v1
      kind: DorisCluster
      displayName: DorisCluster
      description: A running doris cluster instance
      resources:
      - kind: StatefulSet
        version: apps/v1
